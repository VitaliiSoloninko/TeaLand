<header class="header">
	<div class="header__container">
		<div class="header__body">
			<div class="header__menu menu">
				<nav class="menu__body">
					<ul class="menu__list">
						<li class="menu__item"><a href="" class="menu__link">Home</a></li>
						<li class="menu__item"><a href="" class="menu__link">About</a></li>
						<li class="menu__item"><a href="" class="menu__link">Products</a></li>
						<li class="menu__item"><a href="" class="menu__link">News</a></li>
					</ul>
					<!-- -->
				</nav>
			</div>
			<a href="" class="header__logo">
				<img src="@img/logo.svg" alt="Logo">
			</a>
			<div class="header__actions actions-header">
				<!-- на мобілці переношу в кінець ul 
				app.js - import "./libs/dynamic_adapt.js";
				В блок який переносимо додаємо і задаємо при якому розширення
				data-da=".menu__body, 767.98"
				-->
				<div data-da=".menu__body, 767.98" class="actions-header__body">
					<div class="actions-header__item cart-header">
						<a href="#" class="cart-header__icon"><span>5</span>
							<img src="@img/cart.svg" alt="Cart">
						</a>
						<a href="#" class="cart-header__text">Add to Cart</a>
						<div class="cart-header__body">
							<ul class="cart-header__list cart-list"></ul>
						</div>
					</div>
					<button type="button" class="actions-header__button button">Contact Us</button>
				</div>
				<button type="button" class="icon-menu"><span></span></button>
			</div>
		</div>
	</div>
</header>
